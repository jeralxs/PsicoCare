{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h1>Deja una rese침a de tu atenci칩n psicol칩gica</h1>
        <form class="ResenaForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="puntuacion">Calificaci칩n:</label>
                <div class="star-rating">
                    {% for i in "54321" %}
                        <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" {% if form.rating.value == i|stringformat:"s" %}checked{% endif %}>
                        <label for="star{{ i }}" title="{{ i }} estrellas">&#9733;</label>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentario:</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50">{{ form.comentarios }}</textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <style> 

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px; 
        }
        .star-rating {
            display: flex;
            justify-content: center;
            flex-direction: row-reverse;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 2em;
            color: gold;
            cursor: pointer;
            padding: 0 5px;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #ffdd00;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star-rating label');
            const ratingInput = document.querySelector('input[name="rating"]');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    ratingInput.value = this.getAttribute('for').replace('star', '');
                });
            });
        });
    </script>

{% endblock content %}
