{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Listado de Sesiones</h1>
    <ul class="list-group">
        {% for sesion in sesiones %}
            <li class="list-group-item">{{ sesion.id }} - {{ sesion.summary }} - {{ sesion.start.dateTime }} - {{ sesion.status }} - {{ sesion.htmlLink }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
