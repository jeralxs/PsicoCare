{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/stylesheet.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bloques">
        <div class="gridbloque">
            <div class="bloque1">
                <div class="bltexto">
                    <h1> Conecta con tu bienestar emocional desde cualquier lugar.</h1>
                    <h2> Descubre una nueva forma de cuidar de tu salud mental.</h2>
                </div>
            </div>
            <div class="bloque2">
                <div class="card">
                    <h1 class="card-title">Iniciar sesión</h1>
                    {%if form%}
                    <form method="POST" id="IngresarForm" class="IngresarForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            {{ form.password }}
                        </div>
                        <div class="recuperar">
                            <a href="{% url 'recuperar_contrasena' %}">¿Has olvidado tu contraseña?</a> 
                        </div>
                        <div class="botonesform">
                            <button type="submit" class="btn btn-primary" id="btnLogIn"> Iniciar sesión </button>
                        </div>
                        <div class="crearcuenta">
                                <p>¿Aún no posees una cuenta?</p>
                                <button type="button" class="btn-crear"> <a href="{% url 'registro' %}"> Crear cuenta </a></button>
                        </div>
                    </form>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>

<!--Validadores-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
<script src="{% static 'core/js/scripts.js'%}"></script>


</body>
</html>
