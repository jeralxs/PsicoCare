<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
</head>
<body>
    <h1>Book Appointment</h1>
    <p>Psychologist: {{ schedule.psychologist.username }}</p>
    <p>Start Time: {{ schedule.start_time }}</p>
    <p>End Time: {{ schedule.end_time }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Book Appointment</button>
    </form>
    <a href="{% url 'list_appointments' %}">Back to Appointment List</a>
</body>
</html>
