{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Crear agenda</h1>
    <form class="schedule"method="post">
        {% csrf_token %}
        <label for="start_time">Hora de inicio:</label>
        <input type="datetime-local" id="start_time" name="start_time" required><br>
        <label for="end_time">Hora de término:</label>
        <input type="datetime-local" id="end_time" name="end_time" required><br>
        <label for="Valor">Valor de la sesión:</label>
        <input type="number" id="valor" name="valor" required><br>
        <button type="submit" id="crearsch">Crear</button>
    </form>
    <button onclick="history.back()">Volver atrás</button>
    <button><a href="{% url 'list_schedule' %}">Volver a agenda</a></button>
    
</div>
    <style>
        
        button {
            /* margin-left: 150px; */
            background-color:#8EB859;
            color: #fff;
            cursor: pointer;
            text-align: center;
            justify-content: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .schedule label{
            padding: 10px;
        }

        input {
            width: calc(100% - 1000px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #efefef;
            border-radius: 4px;
            background-color: #EFEFEF;
        }

    </style>
{% endblock content %}
